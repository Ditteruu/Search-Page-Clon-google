<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <div class="topnav">
                <a href="#">    </a>
                <a href="#">    </a>
                <a href="#Advance">Advance</a>
                <a href="#Images">Images</a>
                <a href="#Gmail">Gmail</a>
            </div>
        </nav>
    </header>
    <main>
        <img src="img/logo_G.png" alt="Logo" class="logo">
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <img src="img/google-search-icon.png" alt="Search Icon" class="search-icon">
            <img src="img/mic_google.png" alt="mic Icon" class="mic-icon">
            <img src="img/lens_google.png" alt="lens Icon" class="lens-icon">
            <div class="buttons-container">
                <input type="submit" value="Google Search">
                <input type="button" value="I'm Feeling Lucky" onclick="window.location.href='https://www.google.com/search?btnI'">
            </div>
        </form>
    </main>
    <footer>
        <div class="footer-country border-nicaragua">
            <span>Nicaragua</span>
        </div>
        <div class="footer-container">
            <div class="footer-links left-links">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-links right-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    
        
    </footer>
</body>
</html>
